<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Collection de sorties vélo</title>

	<link rel="stylesheet" href="assets/style.css">


</head>
<body>
	<main>
		<h1>Liste des traces :</h1>
		<div class="global-map">
			<iframe src="map/?track=all" frameborder="0"></iframe>
			<div class="mask"></div>
		</div>
		<div class="filter-block closed">
			<div class="form-head" onclick="toggleFilters()">
				<h2><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-filter"><path d="M3 6h18"/><path d="M7 12h10"/><path d="M10 18h4"/></svg>&nbsp;Filtres</h2>
				<div class="expand-icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-up"><path d="m18 15-6-6-6 6"/></svg>
				</div>
			</div>
			<form id="filters">
				<div class="filter-entry">
					<div class="filter-item">
						<label for="direction">Direction : </label>
						<select name="direction" id="direction"></select>
					</div>
					<div class="filter-item">
						<label for="depart">Départ</label>
						<select name="depart" id="depart"></select>
					</div>
				</div>
				
				<div class="filter-entry">
					<div class="filter-item">
						<label for="distance-min">Distance minimum :</label>
						<input type="number" min="0" name="distance-min" id="distance-min">
					</div>
					<div class="filter-item">
						<label for="distance-max">Distance maximum :</label>
						<input type="number" min="0" name="distance-max" id="distance-max">
					</div>
				</div>
			</form>
		</div>
		<div id="tracks-counter"></div>
		
		<div class="tracks-block">
			<!-- Fill with JS -->
		</div>
	</main>
	


<script src="assets/app.js"></script>
<script src="assets/ux.js"></script>
<script src="assets/html2canvas.js"></script>

</body>
</html>
